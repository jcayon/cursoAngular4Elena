        <label for= "nombre"> Nombre  
          <span class="novalido" *ngIf="nombre.invalid && nombre.touched">Campo Obligatorio </span> </label>
        <input type="text" id="nombre" name="nombre" ngModel required #nombre="ngModel">
      </div>
      <div>
        <label for= "cif"> CIF   </label>
        <input type="text" id="cif" name="cif" ngModel>
      </div>
      <div>
        <label for= "email"> email   </label>
        <input type="email" id="email" name="email" ngModel>
      </div>
      <div>
        <button tyoe="submit" [disabled] = "formClientes.invalid"  >AÃ±adir Cliente </button>
      </div>

  </form>
  <hr>
  <p>  {{cliente | json}} </p>
</h1>
