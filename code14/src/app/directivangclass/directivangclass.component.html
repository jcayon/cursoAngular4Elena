<hr>
<h1> Ejemplo de directiva ngClass</h1>
<input type="number" placeholder="Introduzca su puntuacion" [(ngModel)]="puntuacion">
<h3 *ngIf="puntuacion >=0 && puntuacion <=10; else aviso"
    [ngClass] ="{
      aprobado : puntuacion > 5,
      suspenso:  puntuacion < 5 }">
      la puntacion obtenida es : {{puntuacion}}
</h3>

<ng-template *aviso>
  <p>Por favor, introduzca un valor</p>
</ng-template>
