<div class="card">
  <h1> Ejemplo de two way binding</h1>
  <input type= "text" placeholder = "Nombre" [(ngModel)] = "jugador.nombre">
  <input type= "text" placeholder = "Apellidos" [(ngModel)] = "jugador.apellido">
  <h3>Nombre : {{jugador.nombre}} </h3>
  <h3>Apellido : {{jugador.apellido}} </h3>
</div>
